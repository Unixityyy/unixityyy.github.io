<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starlight 410</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a1a2e;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .card {
      background:#27273f;
      border:1px solid #3d3d5f;
      border-radius:12px;
      transition:.2s;
    }

    header h1 {
      font-size:10rem;
      font-weight:bold;
      text-align:center;
      color:#0d6efd;
      margin-bottom:.5rem;
    }

    header p {
      text-align:center;
      color:#c0c0ff;
      margin-bottom:.25rem;
    }

    .error-msg {
      text-align:center;
      font-size:1.25rem;
      color:#c0c0ff;
      margin-top:50px;
    }

    .btn-home {
      display:block;
      margin:20px auto 0;
      font-weight:600;
      padding:.75rem 1.5rem;
      border-radius:12px;
    }
  </style>
</head>
<body class="text-white">

<!-- NAV -->
<nav class="container mb-4">
  <ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/player">Player</a>
    </li>
  </ul>
</nav>

<div class="container py-5">

  <!-- HEADER -->
  <header class="mb-5">
    <h1>410</h1>
    <p class="lead text-secondary"><br><br><br>The content you requested has been permanently deleted.</p>
  </header>

  <!-- ERROR MESSAGE -->
  <div class="row justify-content-center">
    <div class="col-md-6 error-msg">
      <a href="/" class="btn btn-outline-light btn-home">Go Home</a>
    </div>
  </div>

</div>
</body>
</html>
