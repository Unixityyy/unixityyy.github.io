<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Starlight Song Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color:#1a1a2e; font-family:Inter,sans-serif; color:white; }
    .card { background:#27273f; border:1px solid #3d3d5f; border-radius:12px; transition:.2s; }
    .card:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,.5); }
    header h1 { font-size:3rem; font-weight:bold; text-align:center; color:#0d6efd; margin-bottom:.5rem; }
    header p { text-align:center; color:#c0c0ff; margin-bottom:.25rem; }
  </style>
</head>
<body>

<!-- NAV -->
<nav class="container mb-4">
  <ul class="nav nav-tabs justify-content-center">
    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="/player">Player</a></li>
  </ul>
</nav>

<div class="container py-4">
  <header class="mb-5">
    <h1>Starlight Song Request</h1>
    <p>Submit a song you want added to the library!</p>
  </header>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="text-primary mb-3 text-center">Request a Song</h3>
        <form id="songForm">
          <div class="mb-3">
            <label for="songName" class="form-label">Song Name</label>
            <input type="text" class="form-control" id="songName" name="songName" required>
          </div>
          <div class="mb-3">
            <label for="songArtist" class="form-label">Song Artist</label>
            <input type="text" class="form-control" id="songArtist" name="songArtist" required>
          </div>
          <button type="submit" class="btn btn-outline-light w-100">Submit</button>
        </form>
        <div id="formMessage" class="mt-3 text-center opacity-75"></div>
      </div>
    </div>
  </div>
</div>

<script>
const form = document.getElementById('songForm');
const message = document.getElementById('formMessage');

form.addEventListener('submit', async e => {
  e.preventDefault();
  message.textContent = '';

  const data = new URLSearchParams({
    'Song Name': form.songName.value,
    'Song Artist': form.songArtist.value
  });

  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbxZy9mM0zl8RtKPZ6JxrSViY1JHfQH5RjPCeZfO33uFnbjsnte5NhjKPnBWDzyN2M2S/exec', { // replace with Apps Script URL
      method: 'POST',
      body: data,
      headers: {'Content-Type': 'application/x-www-form-urlencoded'}
    });

    const result = await response.json();

    if(result.result === "success") {
      message.textContent = 'Song submitted successfully!';
      form.reset();
    } else if(result.result === "duplicate") {
      message.textContent = 'This song has already been requested!';
    } else {
      message.textContent = 'Error submitting song.';
    }
  } catch(err) {
    console.error(err);
    message.textContent = 'Error submitting song.';
  }
});
</script>

</body>
</html>
