<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Starlight Sound Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color:#1a1a2e;
      font-family:Inter,sans-serif;
    }

    .card {
      background:#27273f;
      border:1px solid #3d3d5f;
      border-radius:12px;
      transition:.2s;
    }

    .card:hover {
      transform:translateY(-5px);
      box-shadow:0 10px 20px rgba(0,0,0,.5);
    }

    .album-cover {
      width:100%;
      aspect-ratio:1/1;
      object-fit:cover;
      border-bottom:1px solid #3d3d5f;
    }

    .explicit-tag {
      background:#5d3587;
      color:white;
      font-size:.75rem;
      padding:1px 4px;
      border-radius:3px;
      font-weight:700;
    }

    .request-card {
      background:#5d3587;
      color:white;
      text-decoration:none;
      height:100%;
    }

    .request-card:hover {
      background:#7b4aa5;
      color:white;
    }
  </style>
</head>

<body class="text-white">

<!-- NAV -->
<nav class="container mb-4">
  <ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" href="./">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="./player">Player</a>
    </li>
  </ul>
</nav>

<div class="container py-4">

  <!-- HEADER -->
  <header class="text-center mb-5">
    <h1 class="fw-bold text-primary">Starlight Sound Library</h1>
    <p class="text-secondary">Better than Google Slides with music.</p>
    <p class="text-secondary small">
      Songs marked with <span class="explicit-tag">E</span> are explicit
    </p>
  </header>

  <!-- GRID -->
  <div id="song-grid"
       class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

    <!-- REQUEST CARD -->
    <div class="col">
      <a href="https://forms.gle/JzcFk7ftmKTxuk4m7"
         target="_blank"
         class="card request-card shadow-lg">
        <div class="d-flex flex-column align-items-center justify-content-center p-4 text-center h-100">
          <svg xmlns="http://www.w3.org/2000/svg"
               width="40" height="40"
               fill="currentColor"
               class="mb-3"
               viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg>
          <h5 class="fw-bold">Request a Song</h5>
          <p class="small opacity-75">
            Missing something? Request a song through our form.
          </p>
          <span class="btn btn-outline-light btn-sm mt-2">
            Open Form
          </span>
        </div>
      </a>
    </div>

  </div>
</div>

<!-- SCRIPTS -->
<script src="./songs.js"></script>

<script>
  function makeCard(song) {
    const col = document.createElement('div');
    col.className = 'col';

    col.innerHTML = `
      <div class="card h-100">
        <img src="${song.cover}" class="album-cover"
          onerror="this.src='https://placehold.co/300x300/4A4A6A/FFFFFF?text=NO+COVER'">
        <div class="card-body p-3">
          <h6 class="fw-bold text-primary text-truncate">
            ${song.title}
            ${song.isExplicit
              ? '<span class="explicit-tag ms-1">E</span>'
              : ''}
          </h6>
          <p class="small text-secondary">${song.artist}</p>
          <a href="${song.file}" download
             class="btn btn-outline-primary btn-sm w-100">
            Download
          </a>
        </div>
      </div>
    `;
    return col;
  }

  const grid = document.getElementById('song-grid');

  window.STARLIGHT_SONGS.forEach(song => {
    grid.appendChild(makeCard(song));
  });
</script>

</body>
</html>
